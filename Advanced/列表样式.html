<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <style type="text/css">
        ul{
            /*更改列表前符号为无符号*/
            list-style-type: none;
            /*在列表前添加图片,项目中一般使用字体图标,通过引入使用*/
            list-style-image: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表数据项</li>
        <li>列表数据项2</li>
        <li>列表数据项3</li>
        <li>列表数据项4</li>
        <li>列表数据项5</li>
        <li>列表数据项6</li>
        <li>列表数据项7</li>
    </ul>
</body>
</html>
