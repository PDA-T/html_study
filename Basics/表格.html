<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--表格,属性为边框内间隔和外间隔-->
    <table border="1" cellpadding="20" cellspacing="20">
        <!--表格行,三个tr表示三行-->
        <tr>
            <!--表格列,三个td表示有三个单元格-->
            <td>第一行第一列</td>
            <td>第一行第二列</td>
            <td>第一行第三列</td>
        </tr>
        <tr>
            <td>第二行第一列</td>
            <td>第二行第二列</td>
            <td>第二行第三列</td>
        </tr>
        <tr>
            <td>第三行第一列</td>
            <td>第三行第二列</td>
            <td>第三行第三列</td>
        </tr>
    </table>
    <br>
    <br>
    <!--表格的完整结构-->
    <table border="1" cellpadding="20" cellspacing="20" width="500">
        <!--表格标题-->
        <caption>标题</caption>
        <!--表头,包裹表格头部-->
        <thead>
        <!--表格行,三个tr表示三行-->
        <tr>
            <!--表格头-->
            <th>第一行第一列</th>
            <th>第一行第二列</th>
            <th>第一行第三列</th>
        </tr>
        </thead>
        <!--表身体,包裹表格正文-->
        <tbody>
        <tr>
            <!--表格列,三个td表示有三个单元格-->
            <td>第二行第一列</td>
            <td>第二行第二列</td>
            <td>第二行第三列</td>
        </tr>
        </tbody>
        <!--表脚-->
        <tfoot>
        <tr>
            <td>第三行第一列</td>
            <td>第三行第二列</td>
            <td>第三行第三列</td>
        </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <br>
    <!--表格行和列的合并-->
    <table border="1" cellpadding="0" cellspacing="5" width="500">
        <!--表格标题-->
        <caption>标题</caption>
        <!--表头,包裹表格头部-->
        <thead>
        <!--表格行,三个tr表示三行-->
        <tr>
            <!--表格头,占3列的宽度-->
            <th colspan="3">第一行第一列</th>
        </tr>
        </thead>
        <!--表身体,包裹表格正文-->
        <tbody>
        <tr>
            <!--表格列,三个td表示有三个单元格-->
            <td>第二行第一列</td>
            <!--占用2行的高度-->
            <td rowspan="2">第二行第二列</td>
            <td>第二行第三列</td>
        </tr>
        <tr>
            <td>第三行第一列</td>
            <td>第三行第三列</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
