<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!--有序列表,列表前会加字符-->
    <ol type="A">
        <!--列表项-->
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ol>
    <br>
    <!--无序列表-->
    <ul type="disc">
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ul>
    <br>
    <!--定义列表-->
    <dl>
        <!--名词标签-->
        <dt>名词</dt>
        <!--描述标签-->
        <dd>描述</dd>
    </dl>
</body>
</html>
