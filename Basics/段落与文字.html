<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落与文字</title>
</head>
<body>
    <!--标题标签练习-->
    <h1>第一级标题</h1>
    <h2>第二级标题</h2>
    <h3>第三级标题</h3>
    <h4>第四级标题</h4>
    <h5>第五级标题</h5>
    <h6>第六级标题</h6>
    <!--段落标签(p)
        strong标签和加粗(b)类似
        i和em为斜体标签
        上标签(sup)下标签(sub)
        删除线(s)下划线(u)
        变大(big)变小(small)
        单标签(hr)-->
    <h3><strong>爱莲说</strong></h3>
    <p><i>水鹿草木之花,可爱这甚番.</i><br><em>自李唐来,世人甚爱牡丹.</em></p>
    <p>牡丹,花之富贵者也</p>
    <br>
    <br>
    10<sup>2</sup><sub>5</sub>
    <hr>
    <!--div是表示一个区域,比如导航栏等-->
    <div>div区块</div>
    div后
    <!--空格-->
    &nbsp;
</body>
</html>
