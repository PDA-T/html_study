<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多媒体</title>
</head>
<body>
    <!--嵌入音频文件,宽500高50-->
    <embed src="音频文件路径" width="500" height="50">
    <br>
    <!--视频文件-->
    <embed src="视频文件路径" width="500" height="300">
    <br>
    <!--添加背景音乐,是否隐藏播放器,是否自动播放,是否循环播放-->
    <embed src="音频文件路径" hidden="true" autostart="true" loop="true">
</body>
</html>
